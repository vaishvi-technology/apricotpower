services:
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - meilisearch
    mysql:
        container_name: demostore-mysql
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3307}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-password}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE:-lunar}'
            MYSQL_USER: '${DB_USERNAME:-sail}'
            MYSQL_PASSWORD: '${DB_PASSWORD:-password}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-password}"]
            retries: 3
            timeout: 5s
    meilisearch:
        container_name: demostore-meilisearch
        image: 'getmeili/meilisearch:latest'
        restart: unless-stopped
        environment:
            MEILI_MASTER_KEY: '${MEILISEARCH_KEY:-masterKey123}'
            MEILI_NO_ANALYTICS: '${MEILISEARCH_NO_ANALYTICS:-true}'
        volumes:
            - 'meilisearch:/meili_data'
        ports:
            - '${MEILISEARCH_PORT:-7700}:7700'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:7700/health"]
            retries: 3
            timeout: 5s
    meilisearch-ui:
        container_name: demostore-meilisearch-ui
        image: 'riccoxie/meilisearch-ui:latest'
        restart: unless-stopped
        ports:
            - '${MEILISEARCH_UI_PORT:-7701}:24900'
        networks:
            - sail
        depends_on:
            - meilisearch
    redis:
        container_name: demostore-redis
        image: 'redis:alpine'
        restart: unless-stopped
        ports:
            - '${REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
    mailhog:
        container_name: demostore-mailhog
        image: 'mailhog/mailhog:latest'
        ports:
            - '${MAIL_PORT:-1025}:1025'
            - '${MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    meilisearch:
        driver: local
networks:
    sail:
        driver: bridge
